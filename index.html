<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" type = "text/css"   href="./assets/css/styles.css" />
  </head>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <!-- why do i even need these? whats the point? -->
  <body>
    <script type ="module" src="./assets/js/questions.js"></script>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <div id="actualscore"></div>

    <div class="timer">Time: <span id="time">60</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions">
        <h2 id="question-title"></h2>
        <div id="choices"></div>
        <div id="feedback"></div>
        
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="finalScore"></span>.</p>
        <p id = "completed">
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

  
    <script type ='module' src="./assets/js/logic.js"></script>
  </body>
</html>
